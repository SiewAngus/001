      <h1>You Can Leave Your Suggestion Or Problem at Form</h1>

        <form>
        <div class="forminput">
        <label for="fname">First Name:</label>
        <br/>
        <input  name="fname"type="text" id="fname" class="box" required>
        </div>

        <div class="forminput">
        <label for="lname">Last Name:</label>
        <br/>
        <input name="lname"type="text" id="lname" class="box" required>
        </div>

        <div class="forminput">
        <label for="gender">Gender:</label>
        <br/>
        <select name="gender"class="selection" required>
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select>
        </div>

        <div class="forminput">
        <label for="Phone">Phone Number:</label>
        <br/>
        <input name="Phone"type="tel" id="phone" class="box"  required>
        </div>

        <div class="forminput">
        <label for="Email">Email:</label>
        <br/>
        <input name="Email" type="email" id="email" class="box"  required>
        </div>

        <div class="forminput">
        <label for="Address">Address:</label>
        <br/>
        <input name="Address" type="text" id="address" class="box" required>
        </div>

        <div class="forminput">
        <label for="State">State</label>
        <br/>
        <select name="State" class="selection" id="state" required>
            <option value="none">--None--</option>
            <option value="johor">Johor</option>
            <option value="kedah">Kedah</option>
            <option value="kelantan">Kelantan</option>
            <option value="malacca">Malacca</option>
            <option value="negerisembilan">Negeri Sembilan</option>
            <option value="pahang">Pahang</option>
            <option value="penang">Penang</option>
            <option value="perak">Perak</option>
            <option value="perlis">Perlis</option>
            <option value="selangor">Selangor</option>
            <option value="sabah">Sabah</option>
            <option value="sarawak">Sarawak</option>
            <option value="terengganu">Terengganu</option>
        <!--https://en.wikipedia.org/wiki/Malaysia-->
        </select>
      </div>

      <div class="forminput">
        <label name="text_box">Leave Your Message:</label>
        <br/>
        <textarea name="text_box" id="textbox" cols="50" rows="10"></textarea>
      </div>

      <div class="forminput">
